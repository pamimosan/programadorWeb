<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr> 
            <th>  cabeçalho </th> <!-- titulo da tabela-->
        </tr>
        <tr>     <!-- criar linha-->
        <td></td> <!-- deixar a tabela organizada-->
        <td>09horas</td>
        <td>10horas</td>
        <td> 11horas</td>
        <td> 12horas</td>
        </tr>

        <tr>
            <th>segunda</th>
            <td colspan="2">história</td> <!-- colspan deixa mais espaço para a celula-->
            <td>arte</td>
            <td></td>
        </tr>

        <tr>
            <th>terça</th>
            <td rowspan="2">matemática</td> <!-- rowspan faz a celula ganhar mais espaço dependendo do número que você colocar-->
            <td>matemática</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
